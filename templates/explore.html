{% extends 'base.html' %}
{% block content %}
<div class="explore-container">
    <div class="explore-header">
        <h1>Explore Prompts</h1>
        <input type="text" id="searchPrompt" placeholder="Search prompts..." value="{{ search_query }}">
        <button id="searchPrompts">Search</button>
        <select id="sortOption">
            <option value="latest" {% if sort_by == "latest" %}selected{% endif %}>Latest</option>
            <option value="most_liked" {% if sort_by == "most_liked" %}selected{% endif %}>Most Liked</option>
            <option value="most_viewed" {% if sort_by == "most_viewed" %}selected{% endif %}>Most Viewed</option>
        </select>
        <button id="updateSorting">Sort</button>
    </div>
    <div class="prompts-list" id="promptsContainer">
        {% for prompt in prompts %}
            <section class="prompt-item">
                <h2><a href="{{ url_for('prompt_page', prompt_id=prompt[0]) }}">{{ prompt[2] }}</a></h2>
                <textarea readonly>{{ prompt[3] }}</textarea>
                <div class="prompt-footers">
                    <span>üëç {{ prompt[4] - prompt[5] }}</span>
                    <span>üëÅÔ∏è {{ prompt[6] }}</span>
                </div>
            </section>
        {% endfor %}
    </div>
    <button id="loadMorePrompts">Load More</button>
</div>
{% endblock %}
