<!-- Edit Comment Modal -->
<div class="modal" id="editCommentModal{{ comment[0] }}">
    <div class="modal-content">
        <span class="close" data-dismiss="modal">&times;</span>
        <form action="{{ url_for('edit_comment') }}" method="POST">
            <h2>Edit Comment</h2>
            <input type="hidden" name="comment_id" value="{{ comment[0] }}" />
            <div>
                <label>Message:</label>
                <textarea name="message" maxlength="500" required>{{ comment[3] }}</textarea>
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>

<!-- Delete Comment Modal -->
<div class="modal" id="deleteCommentModal{{ comment[0] }}">
    <div class="modal-content">
        <span class="close" data-dismiss="modal">&times;</span>
        <h2>Are you sure you want to delete this comment?</h2>
        <form action="{{ url_for('delete_comment', comment_id=comment[0]) }}" method="GET">
            <button type="submit">Yes</button>
            <button type="button" class="cancel-button" data-dismiss="modal">Cancel</button>
        </form>
    </div>
</div>
