<!-- Edit Prompt Modal -->
<div class="modal" id="editPromptModal{{ prompt[0] }}">
    <div class="modal-content">
        <span class="close" data-dismiss="modal">&times;</span>
        <form action="{{ url_for('edit_prompt') }}" method="POST">
            <h2>Edit Prompt</h2>
            <input type="hidden" name="prompt_id" value="{{ prompt[0] }}" />
            <div>
                <label>Title:</label>
                <input type="text" name="title" value="{{ prompt[2] }}" required />
            </div>
            <div>
                <label>Content:</label>
                <textarea name="content" maxlength="1000" required>{{ prompt[3] }}</textarea>
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>

<!-- Delete Prompt Modal -->
<div class="modal" id="deletePromptModal{{ prompt[0] }}">
    <div class="modal-content">
        <span class="close" data-dismiss="modal">&times;</span>
        <h2>Are you sure you want to delete this prompt?</h2>
        <form action="{{ url_for('delete_prompt', prompt_id=prompt[0]) }}" method="GET">
            <button type="submit">Yes</button>
            <button type="button" class="cancel-button" data-dismiss="modal">Cancel</button>
        </form>
    </div>
</div>
